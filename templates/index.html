<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Портфолио разработчика</h1>
    </header>
    <main>
        <form method="POST" action="/">
            <input type="text" name="title" placeholder="Название проекта" required>
            <input type="url" name="link" placeholder="Ссылка на репозиторий" required>
            <button type="submit">Добавить проект</button>
        </form>
        <ul>
            {% for project in projects %}
                <li>{{ project.title }} - <a href="{{ project.link }}" target="_blank">{{ project.link }}</a></li>
            {% endfor %}
        </ul>
        <form method="POST" action="/clear">
            <button type="submit">Очистить</button>
        </form>
    </main>
</body>
</html>
