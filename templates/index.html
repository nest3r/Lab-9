{% extends "base.html" %}

{% block content %}
    <form method="POST" action="{{ url_for('add_project') }}">
        <input type="text" name="title" placeholder="Название проекта" required>
        <input type="url" name="link" placeholder="Ссылка на репозиторий" required>
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ project.link }}" target="_blank">{{ project.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <form method="GET" action="{{ url_for('clear_projects') }}">
        <button type="submit">Очистить ленту</button>
    </form>
{% endblock %}
